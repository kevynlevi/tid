<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />

  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cliente.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="minilogo.png" type="image/png" />
    <title>Park Assist</title>
  </head>

  <body>
    <div class="background-image">
      <div id="container">
        <button id="toggle-mode">
          <span class="sr-only">Ativar Light Mode</span>
          <i class="ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>

        <div id="logo">
          <img
            src="logo.png"
            alt="Imagem de um carro em uma garagem com a palavra ParkAssist"
          />
        </div>
        <form action="/pesquisar_carro" method="POST">
          <div class="input-wrapper">
              <label for="event-nome">Pesquisar Placa empresa</label>
              <input type="text" id="event-nome" name="event-nome" required class="input-field">
              <span class="error-message" id="event-nome-error"></span>
          </div>
          <br>
          <div id="button-container">
              <button type="submit" id="submit-btn">Pesquisar</button>
          </div>
      </form>
          <button id="cancel-btn">Voltar</button>
        </div>
      </div>
    </div>

    <script>

      function converterMaiusculas(input){
        input.value = input.value.toUpperCase();
      }


    </script>

   
  <script src="enter.js"></script>
  </body>
</html>
