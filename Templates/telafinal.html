<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="telafinal.css">
  <link rel="shortcut icon" href="minilogo.png" type="image/png"/>
  <title>Park Assist</title>
</head>
<body>
  <div class="background-image">
    <div id="logo">
        <img src="logo.png" alt="Imagem de um carro em uma garagem com a palavra ParkAssist">
    </div>

    <div class="input-wrapper">
        <label for="preco">R$</label>
        <input type="text" id="preco" required/>
      </div>
    
    <div class="input-wrapper">
        <label for="time">Tempo</label>
        <input type="text" id="time" required/>
      </div>  
      <div class="button-container">
        <button id="botao-voltar">Voltar</button>
      </div>

  </div>
</body>
</html>
